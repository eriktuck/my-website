<div style="position: relative; padding-bottom: {{ .Get "height" | default "600" }}px; height: 0; overflow: hidden; max-width: 100%;">
    <iframe 
        src="{{ .Get "src" | relURL }}" 
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;" 
        allowfullscreen>
    </iframe>
</div>
